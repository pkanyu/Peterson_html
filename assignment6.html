<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IT CONSULTANT APPLICATION FORM</h1>
    <i>Please make sure you fill out the form below*</i>
    <form action="" method="post">
        <fieldset style="width: 40%;">
        <legend>CONTACT DETAILS</legend>
        <input type="text" name="name" id="" placeholder="Enter name"> <br> <br>
        <input type="tel" name="telephone" id="" placeholder="Enter telephone number"> <br> <br>
        <input type="email" name="email" id="" placeholder="Enter Email"> <br>
    </fieldset>
    <br>
    <fieldset style="width: 40%;">
        <legend>PERSONAL DETAILS</legend>
        <input type="text" name="age" id="" placeholder="Your Age"> <br><br>
        <label for="gender">Gender</label> <br> 
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female" selected > Female</option>
        </select> <br> <br>
        <label for="comment">What gave you the motivation to apply</label> <br>
        <textarea name="comment" id="comment" cols="50" rows="5"></textarea> <br>
    </fieldset>
    <br>
    <fieldset style="width: 40%;">
        <legend>PICK YOUR FAVORITE LANGUAGE</legend>
        JAVA<input type="checkbox" name="java" id="java" value="java">
        HTML<input type="checkbox" name="html" id="html" value="jave">
        SQL<input type="checkbox" name="sql" id="sql" value="java">
    </fieldset> <br>
    <input type="submit" value="submit">
</form>
    
</body>
</html>
