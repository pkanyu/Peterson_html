<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <!-- Iframe: A html tag used to embed other html on a webpage -->
    <!-- We use iframes to load the YouTube videos on a html document-->
     
    <iframe src="https://www.youtube.com/embed/V8eWxOLXLK8" frameborder="0" width="480" height="300" allowfullscreen></iframe>
 <br>
    <iframe src="https://www.youtube.com/embed/ib3ey-nVUhE?autoplay=1&mute=1"  frameborder="0" width="480" height="300"  ></iframe>

    <h2>video tag</h2>
    <video src="images_html/video1.mp4" width="50%" height="400" controls type="video/mp4"></video>
    

</body>
</html>
